<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="#{lang}">
<head>
    <meta charset="UTF-8">
    <title>Error 404</title>
    <script type="text/javascript" th:src="@{/res/assets/plugins/lib/modernizr.js}"></script>
    <link rel="icon" th:href="@{/res/assets/images/favicon.png}" type="image/gif">
    <link rel="stylesheet" type="text/css" th:href="@{/res/assets/plugins/bootstrap/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/res/assets/css/bs-overide/bootstrap.buttons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/res/assets/css/lib/page-404.css}">
</head>
<body class="page404">

<div class="cont_principal">
    <div class="cont_error">
        <h1 th:text="#{oops}">Oops</h1>
        <p th:text="#{error_msg}">The Page you're looking for isn't here.</p>

        <a class="btn btn-success" th:href="@{/}" th:text="#{back_to_home}">Back to Home</a>

    </div>
    <div class="cont_aura_1"></div>
    <div class="cont_aura_2"></div>
</div>

<script type="text/javascript" th:src="@{/res/assets/plugins/lib/jquery-2.2.4.min.js}"></script>
<script type="text/javascript" th:src="@{/res/assets/plugins/bootstrap/bootstrap.min.js}"></script>
<script>
    window.onload = function(){
        document.querySelector('.cont_principal').className= "cont_principal cont_error_active";
    };
</script>
</body>
</html>
