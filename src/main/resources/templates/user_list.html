<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/main_layout">
<head>
    <title th:text="#{user_list}">User List</title>
    <th:block layout:fragment="style" th:remove="tag">
        <link rel="stylesheet" type="text/css" th:href="@{/res/assets/plugins/datatable/dataTables.bootstrap.min.css}">
    </th:block>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="main-container">    <!-- START: Main Container -->

        <div class="page-header">
            <h1 th:text="#{user_list}">User List</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}" th:text="#{home}">Home</a></li>
                <li class="active" th:text="#{user_list}">User List</li>
            </ol>
        </div>

        <div class="content-wrap">  <!--START: Content Wrap-->

            <div class="row">

                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{user_list}">User List</h3>
                            <div class="tools">
                                <a class="btn-link collapses panel-collapse" href="javascript:;"></a>
                                <a class="btn-link reload" href="javascript:;"><i class="ti-reload"></i></a>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-dataTable">
                                <thead>
                                <tr>
                                    <th th:text="#{id}"></th>
                                    <th th:text="#{full_name}"></th>
                                    <th th:text="#{gender}"></th>
                                    <th th:text="#{email}"></th>
                                    <th th:text="#{phone_number}"></th>
                                    <th th:text="#{status}"></th>
                                    <th th:text="#{action}" class="text-center"></th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th th:text="#{id}"></th>
                                    <th th:text="#{full_name}"></th>
                                    <th th:text="#{gender}"></th>
                                    <th th:text="#{email}"></th>
                                    <th th:text="#{phone_number}"></th>
                                    <th th:text="#{status}"></th>
                                    <th th:text="#{action}" class="text-center"></th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="user: ${ALL_USERS}">
                                    <td th:text="${user.mId}"></td>
                                    <td th:text="${user.mUsername}"></td>
                                    <td th:text="${user.mGender}"></td>
                                    <td th:text="${user.mEmail}"></td>
                                    <td th:text="${user.mPhoneNumber}"></td>
                                    <td th:text="${user.mStatus}"></td>
                                    <td class="text-center" th:classappend="${user.mStatus}=='False'? 'invisible':'text-danger'">
                                        <a th:href="@{/user/delete(hashcode = ${user.mHashCode})}" class="btn btn-danger" th:text="#{delete}"></a>
                                        <a th:href="@{/user/{hashcode}/update(hashcode = ${user.mHashCode})}" class="btn btn-warning" th:text="#{update}"></a>
                                        <a th:href="@{/user/{hashcode}/detail(hashcode = ${user.mHashCode})}" class="btn btn-info" th:text="#{user_detail}"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>


        </div>  <!--END: Content Wrap-->

    </div>  <!-- END: Main Container -->
</div>
<th:block layout:fragment="script">
    <!--User List Script-->
    <script type="text/javascript" th:src="@{/res/assets/plugins/datatable/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/res/assets/plugins/datatable/dataTables.bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/res/assets/js/page-table.js}"></script>
    <script>
        jQuery(document).ready(function () {
            DataTableBasic.init();
        });
    </script>
</th:block>
</body>
</html>
